<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Leap Year Checker</h1>

      <h2>Enter a Year</h2>

      <p id="leapYearResult"></p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
